name: wolnakeja
description: Rezerwuj miejsce postojowe dla Twojego jachtu. Wygodnie, szybko i pewnie.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  scroll_to_index: ^2.1.1
  scrollable_positioned_list: ^0.2.3

  responsive_builder: ^0.4.1


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/footer/
    - assets/images/mainSlider/
    - assets/images/party&events/
    - assets/images/portPanel/
    - assets/images/uspRow/
    - assets/images/valuesProduct/
    - assets/images/
    - assets/images/aboutwk/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf

